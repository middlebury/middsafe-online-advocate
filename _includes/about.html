<h2 class="pagetitle" id="about-page-title">{{site.data.about.title}}</h2>

<div class="markdown">{{site.data.about.content | markdownify}}</div>

<h2 class="pagetitle">FAQs</h2>

{% for item in site.data.about.faq %}
  <h3>{{item.question}}</h3>
  <div class="markdown">{{item.answer | markdownify}}</div>
{% endfor %}
