<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% if page.title %}{{page.title}} - {% endif %}{{site.title}}</title>
    <meta name="description" content="{{site.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ "/img/midd_favicon.png" | prepend: site.baseurl }}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">
  </head>
  <body class="{{page.body_class}}">
    {% include header.html %}
    <main class="main" id="main">
      <div class="container">
        {{content}}
      </div>
    </main>
    {% include footer.html %}
    {% include modals.html %}
    <script src="{{ "/js/bundle.js" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}"></script>
    {% if jekyll.environment == 'production' %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-993303-56', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
