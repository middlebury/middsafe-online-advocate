---
layout: default
---

<section class="section">
  <ol class="questions-list">
  {% for question in site.data.questions %}
    <li id="{{forloop.index}}" class="questions-list__item">
      <strong>{{question.question}}</strong>
      <ul class="answers-list">
        {% for item in question.answers %}
          <li class="answers-list__item"><a href="#{{item.id}}" class="answers-list__link">{{item.title}}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
  </ol>
</section>
